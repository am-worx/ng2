<div class="table">
	<table>
		<tr>
			<th></th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Balance</th>
			<th></th>
		</tr>
		<tr *ngFor="let visitor of visitors">
			<th>{{visitor._id}}</th>
			<td>{{visitor.firstName}}</td>
			<td>{{visitor.lastName}}</td>
			<td>{{visitor.balance}}</td>
			<td><button type="button" (click)="removeVisitor">REMOVE</button></td>
		</tr>
	</table>
</div>
