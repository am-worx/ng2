<div class="user-input">
	<form (submit)="postVisitor()">
		<input type="text" name="firstName" placeholder="first name" #firstName>
		<input type="text" name="lastName" placeholder="last name" #lastName>
		<input type="number" name="balance" placeholder="balance" #balance>
		<button type="button" (click)="postVisitor(firstName.value, lastName.value, balance.value)">Send</button>
	</form>
</div>

<div class="table">
	<table>
		<tr>
			<th></th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Balance</th>
			<th></th>
		</tr>
		<tr *ngFor="let visitor of visitors">
			<th>{{visitor._id}}</th>
			<td>{{visitor.firstName}}</td>
			<td>{{visitor.lastName}}</td>
			<td>{{visitor.balance}}</td>
			<td><button type="button" (click)="deleteVisitor(visitor._id)">REMOVE</button></td>
		</tr>
	</table>
</div>
