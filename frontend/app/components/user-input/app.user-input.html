<div class="user-input">
	<form (submit)="postVisitor()">
		<input type="text" name="firstName" placeholder="first name" #firstName>
		<input type="text" name="lastName" placeholder="last name" #lastName>
		<input type="number" name="balance" placeholder="balance" #balance>
		<button type="button" (click)="postVisitor(firstName.value, lastName.value, balance.value)">Send</button>
	</form>
</div>
